apply plugin: 'eclipse'
apply plugin: 'scala'

sourceCompatibility = 1.7
version = '1.0'

repositories{
	mavenCentral()
}

dependencies{
	compile 'org.scala-lang:scala-library:2.10.1'
	testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}
